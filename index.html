<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGU JASTIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }

        header {
            width: 100%;
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav a {
            margin: 0 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }

        main {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
        }

        .welcome-section {
            margin-top: 30px;
        }

        .welcome-section h1 {
            font-size: 20px; /* Ukuran font lebih kecil untuk judul */
            color: #ffca28;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 14px; /* Ukuran font lebih kecil untuk paragraf */
            color: #333;
            margin-bottom: 20px;
        }

        .promo {
            font-size: 14px; /* Ukuran font lebih kecil untuk promo */
            background-color: #ff0000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .service-section {
            margin: 40px 0;
        }

        .service-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .locations {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .location {
            text-align: center;
            width: 200px;
        }

        .location img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .location p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="log.png" alt="Logo Gohujastip">
        </div>
        <nav>
            <a href="https://wa.me/6281244801294" target="_blank">Chat Admin</a>
            <a href="alamatjastip.html">Alamat Jastip</a>
            <a href="">Cek Paket</a>
        </nav>
    </header>
    <main>
        <section class="welcome-section">
            <h1>Selamat datang di SAGU JASTIP!</h1>
            <p>Kami menawarkan Layanan titip paket dengan harga terbaik dan pengiriman cepat aman dan terjangkau</p>
            <div class="promo">Mulai dari Rp15.000/Kg (Jakarta Ke Maluku Utara)</div>
        </section>
        <section class="service-section">
            <h2>Melayani!</h2>
            <div class="locations">
                <div class="location">
                    <img src="ternate.jpg" alt="Kota Ternate">
                    <p>Kota Ternate</p>
                </div>
                <div class="location">
                    <img src="bacan.jpg" alt="Bacan Kota">
                    <p>Bacan Kota</p>
                </div>
                <div class="location">
                    <img src="obi.jpg" alt="Obi Laiwui">
                    <p>Obi Laiwui</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
